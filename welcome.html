<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Quiz || logout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
  
    <div class="containerNew">
        <header>
            <div>
                <button id="logoutButton">Logout</button>
            </div>

            <div class="timer">
                <p>
                    Time:
                    <span id="timer">
                        0
                    </span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1 id="top">Javascript Quiz</h1>
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions with in the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="start"> Start Quiz</button>
                       
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>

            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is:
                    <span id="score-final">
                    </span>
                </p>
                <p>
                    Please enter your name:
                    <input type="text" id="name" max="3" />
                    <button id="submit-score">
                        Submit
                    </button>
                    <a href="./welcome.html"><button class="scores-header" id="view-high-scores">
                        Re-start
                        </button></a>
                </p>
            </div>

            <div id="feedback" class="feedback hide">
            </div>
        </main>
    </div>



    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="./script.js"></script>
    <script type="module">
        const user = sessionStorage.getItem("user")
        console.log(user)
        if (!user) {
            window.location.pathname = './login.html'
        }

        function logout() {
            sessionStorage.removeItem('user')
            // window.location.pathname = 'login.html'
            window.location.href = '/auth-firebase-quiz/login.html'; // Updated path
        }

        document.getElementById('logoutButton')?.addEventListener('click', logout);
    </script>
</body>
</html>
